<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link    rel="stylesheet "       href="./Style.css"> 
</head>
<body>
    <div class="instagram-wapper">  <!-- conteiner principal-->
        <div class="instagram-phone"> <!-- conteiner lado esquerdo-->
         <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!-- conteiner lado direito-->
            <div class ="group"> <!-- dois conteiners iguais do lado direito-->
               <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo" >                
                  <div class="profile-photo">
                    <img src="img/foto perfil.jpg" alt="foto de perfil">
        </div>
            
                <a href="https://www.instagram.com/thais_tsg/" class="instagram-login">Continue como thais_tsg</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
        </div>
            <div class="group"><!--segundo grupo de conteiner do lado direito-->
                <p class="not-account">Não é thais_tsg?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>    
            </div>
            <div class="get-app">
                <p class="get-app">Obetenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/apple-store/id375380948" class="app-download"></a>
                    <a href="https://play.google.com/store/apps?hl=pt_BR" class="app-download"></a>
                </div>
            </div>
    </div>
</body>
</html>
